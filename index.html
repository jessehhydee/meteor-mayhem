<!DOCTYPE html>


<html class="fullscreen" lang="en">

  <head>

    <title>Roc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    
    <link rel="stylesheet" type="text/css" href="index.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.151.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.151.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>

  </head>


  <body class="fullscreen">

    <div class="fullscreen container">
      <canvas class="fullscreen canvas"></canvas>
    </div>

    <div class="game-info-container">
      <div class="info-container">
        <h3>Meteor Mayhem</h3>
        <div class="stats-container">
          <div class="distance-container">
            <p>DIRECTION</p>
            <h4 class="distance stats"></h4>
          </div>
          <div class="hit-points-container">
            <p>HIT POINTS</p>
            <h4 class="hit-points stats"></h4>
          </div>
        </div>
      </div>

      <div class="hit-points-progress-container">
        <div class="hit-points-progress-bar"></div>
      </div>
    </div>

    <div class="play-again-container">
      <h3>Tap to retry</h3>
    </div>

    <div id="zone-joystick" class="joystick"></div>

    <script src="index.js" type="module"></script>

  </body>

</html>
